  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: Notify deployment result
      run: |
        if [[ "${{ needs.deploy.result }}" == "success" ]]; then
          echo "ğŸ‰ Deployment successful! Visit http://13.209.242.211"
        else
          echo "âŒ Deployment failed. Check logs for details."
        fi